{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>{{title | safe}}</h1>
    <p>{{content | safe}}</p>

    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="enter_title" value="{{title}}">
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
